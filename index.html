<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução JS</title>
</head>
<body>
    <h1 id="t1">Introdução a linguagem JavaScript</h1>
    <h2 id="t2"></h2>
    <form id="formulariologuin" onsubmit="bemVindo(); return false;">
        <input type="text" placeholder="usuário" id="nomeUsuario">
        <input type="password" placeholder="senha" id="senhaUsuario">
        <button type="submit">Entrar</button>
    </form>

    <p>Escolha uma cor de Fundo</p>
    <!---On change significa que quando houver uma mudança-->
    <select id="coresdefundo" onchange="mudaCorFundo()">
        <option value="" selected></option>
        <option value="white">Branco</option>
        <option value="red">Vermelho</option>
        <option value="blue">Azul</option>
        <option value="yellow">Amarelo</option>
    </select>
    <!--Quando o botão for clicado ativa a impressora por conta da função print-->
    <button onclick="print()">Imprimir</button>
    
    <script src="index.js"></script>
</body>
</html>
